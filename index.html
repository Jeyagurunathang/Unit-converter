<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h2 id="heading">Metric/Imperial unit conversion</h2>
                <input type="number" id="input-box" value="">
                <button id="convert-btn">Convert</button>
            </div>
            <div id="groups">
                <div class="innerGroups">
                    <h3 class="unit-type">Length (Meter/Feet)</h3>
                    <p class="output-el" id="length-el"></p>
                </div>
                <div class="innerGroups">
                    <h3 class="unit-type">Volume (Litres/Gallons)</h3>
                    <p class="output-el" id="volume-el"></p>
                </div>
                <div class="innerGroups">
                    <h3 class="unit-type">Mass (Kilograms/Pounds)</h3>
                    <p class="output-el" id="mass-el"></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
